<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  <link rel="stylesheet" href="./css/style.css">
  <title>Pure CSS Smiley Rating Bar </title>
</head>
<body>
  <div class="rating">
    <input type="radio" name="star" id="star1">
    <label for="star1">
      <img src="./img/1.png" alt="star1">
      <h4>Sad</h4>
    </label>
    <input type="radio" name="star" id="star2">
    <label for="star2">
      <img src="./img/2.png" alt="star2">
      <h4>Crazy</h4>
    </label>
    <input type="radio" name="star" id="star3">
    <label for="star3">
      <img src="./img/3.png" alt="star3">
      <h4>Happy</h4>
    </label>
    <input type="radio" name="star" id="star4">
    <label for="star4">
      <img src="./img/4.png" alt="star4">
      <h4>Cool</h4>
    </label>
    <input type="radio" name="star" id="star5">
    <label for="star5">
      <img src="./img/5.png" alt="star5">
      <h4>In love</h4>
    </label>
  </div>
</body>
</html>
